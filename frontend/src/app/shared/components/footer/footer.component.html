<footer class="bg-surface-subtle border-t border-border mt-16">
  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">

      <div>
        <a routerLink="/" class="flex items-center gap-3">
  <span class="themed-logo"></span>
</a>
        <p class="text-text-secondary text-sm">
          A collaborative platform for Tunisian university students.
        </p>
        <p class="text-text-secondary text-sm mt-2">
          &copy; {{ currentYear }} Tuniv. All rights reserved.
        </p>
      </div>

      <div>
        <h3 class="font-display font-bold text-text-primary mb-4">Quick Links</h3>
        <ul class="space-y-2">
          @for (link of quickLinks; track link.path) {
            <li>
              <a [routerLink]="link.path" class="footer-link">{{ link.label }}</a>
            </li>
          }
        </ul>
      </div>

      <div>
        <h3 class="font-display font-bold text-text-primary mb-4">Follow Us</h3>
        <div class="flex justify-center md:justify-start space-x-4">
          @for (social of socialMediaLinks; track social.name) {
            <a [href]="social.url" target="_blank" rel="noopener noreferrer" class="footer-link text-2xl" [attr.aria-label]="'Follow us on ' + social.name">
              <fa-icon [icon]="social.icon"></fa-icon>
            </a>
          }
        </div>
      </div>

    </div>
  </div>
</footer>
