<div class="vote-container" [class.is-vertical]="isVertical()">
  <button
    class="vote-button"
    aria-label="Upvote"
    (click)="upvote()"
    [class.voted-up]="userVote() === 1"
  >
    <span nz-icon nzType="arrow-up"></span>
  </button>

  <span class="score">{{ score() }}</span>

  <button
    class="vote-button"
    aria-label="Downvote"
    (click)="downvote()"
    [class.voted-down]="userVote() === -1"
  >
    <span nz-icon nzType="arrow-down"></span>
  </button>
</div>
