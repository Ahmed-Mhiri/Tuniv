# ===============================
# H2 IN-MEMORY DATABASE FOR TESTS
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# ===============================
# JPA / HIBERNATE CONFIGURATION FOR TESTS
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# ===============================
# DISABLE REDIS FOR TESTS
# ===============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ===============================
# SECURITY / JWT CONFIGURATION FOR TESTS
# ===============================
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLXByb2plY3QtdHVuaXYtMjAyNQ==

# ===============================
# CLOUD FILE STORAGE (S3) CONFIGURATION FOR TESTS
# ===============================
# Dummy values so the FileStorageService bean can be created during tests.
aws.s3.bucket-name=test-bucket
aws.s3.region=us-east-1
aws.s3.endpoint=https://s3.us-east-1.amazonaws.com
aws.access.key=test-access-key
aws.secret.key=test-secret-key