<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}"></title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">

    <div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
        <div style="text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eee; margin-bottom: 20px;">
            <img src="cid:logoImage" alt="Tuniv Logo" style="width: 150px; height: auto;"/>
        </div>

        <h2 style="color: #0056b3;">Activate Your Account</h2>
        <p>Hello,</p>
        <p>Thank you for registering with Tuniv! Please click the button below to verify your email address and activate your account.</p>
        
        <a th:href="${verificationUrl}" style="display: inline-block; padding: 12px 25px; margin: 20px 0; font-size: 16px; color: #fff; background-color: #28a745; text-decoration: none; border-radius: 5px;">
            Verify Email & Activate
        </a>
        
        <p>If you did not create an account, please disregard this email.</p>
        <hr style="border: none; border-top: 1px solid #eee;">
        <p style="font-size: 12px; color: #888;">Regards,<br>The Tuniv Team</p>
    </div>

</body>
</html>
