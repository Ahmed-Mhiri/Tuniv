<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${subject}"></title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4;">

    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 0;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; border: 1px solid #dddddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    
                    <tr>
                        <td align="center" style="padding: 30px 20px;">
                            <img src="cid:logoImage" alt="Tuniv Logo" style="display: block; width: 150px; height: auto;"/>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 20px 40px;">
                            <h2 style="color: #0d233f; margin-top: 0;" th:text="${subject}"></h2>
                            <p style="margin: 20px 0; color: #333333; font-size: 16px; line-height: 1.5;">
                                Hello, <strong th:text="${recipientUsername}"></strong>
                            </p>
                            <p style="margin: 20px 0; color: #333333; font-size: 16px; line-height: 1.5;" th:text="${message}">
                                </p>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding: 20px 40px 40px 40px;">
                            <a th:href="${actionUrl}" style="display: inline-block; padding: 14px 28px; font-size: 16px; font-weight: bold; color: #ffffff; background-color: #28a745; text-decoration: none; border-radius: 5px;">
                                View Details
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 20px 40px; border-top: 1px solid #eeeeee; background-color: #f8f9fa;">
                            <p style="margin: 0; font-size: 12px; color: #888888;">
                                Regards,<br>The Tuniv Team
                            </p>
                            <p style="margin: 10px 0 0 0; font-size: 12px; color: #888888;">
                                This is an automated notification. Please do not reply to this email.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
