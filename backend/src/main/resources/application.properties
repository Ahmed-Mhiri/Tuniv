# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/tuniv_db
spring.datasource.username=postgres
# <-- IMPORTANT: CHANGE THIS to your actual PostgreSQL password
spring.datasource.password=your_postgres_password 

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# 'update' is good for development. For production, consider 'validate' or a migration tool like Flyway.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# SECURITY / JWT CONFIGURATION
# ===============================
# <-- IMPORTANT: REPLACE WITH A STRONG, RANDOMLY GENERATED KEY FOR PRODUCTION
# You can generate a Base64 key online or with a command line tool.
jwt.secret=bXlzdXBlcnNlY3JldGtleWZvcmF3ZXNvbWVhcHBsaWNhdGlvbjEyMzQ1Njc4OQ==

# ===============================
# EMAIL (SMTP) CONFIGURATION
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# <-- CHANGE THIS to your email address
spring.mail.username=your-email@gmail.com 
# <-- CHANGE THIS to your Google App Password (not your regular password)
spring.mail.password=your-app-password 

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true